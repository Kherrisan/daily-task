# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: sign in jingdong

on:
  push:
    branches: master
  schedule:
    - cron: 0 0 * * *

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.16]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: |
        function join_by { local IFS="$1"; shift; echo "$*"; }
        resultList=`node Script/JD-DailyBonus/JD_DailyBonus.js`
        echo ::set-output name=result::`join_by , $resultList`
      id: sign
    - run: echo "${{ steps.sign.outputs.result }}"
    - run: curl -X POST -F 'chat_id=${{ secrets.TELEGRAM_TO }}' -F 'text=京东签到:${{ steps.sign.outputs.result }}' "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage"

