name: sign in bilibili

on:
  push:
    branches: master
  schedule:
    - cron: 0 0 * * *

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
      - run: pip3 install -r requirements
      - run: echo ::set-output name=result::`python3 dosign.py`
        id: sign
      - run: echo "${{ steps.sign.outputs.result }}"
      - run: curl -X POST -F 'chat_id=${{ secrets.TELEGRAM_TO }}' -F 'text=B站签到:${{ steps.sign.outputs.result }}' "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage"

    
